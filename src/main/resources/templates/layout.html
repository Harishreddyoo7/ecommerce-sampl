<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'E-Shop'">E-Shop</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
<header class="topbar">
    <a th:href="@{/}" class="brand">E‑Shop</a>
    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/cart}">Cart</a>
        <span class="spacer"></span>
        <span th:text="${userEmail}">user</span>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <button type="submit">Logout</button>
        </form>
    </nav>
</header>
<main class="container" th:insert="~{::body}"></main>
<footer class="footer">© Sample E‑Shop</footer>
</body>
</html>
